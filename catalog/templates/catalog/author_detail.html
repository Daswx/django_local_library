{% extends "base_generic.html" %}

{% block title %}<title>{{ author }}</title>{% endblock %}

{% block content %}
	<h1>{{ author }}</h1>

	<p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p>
	
	<div>
		<p><strong>Books</strong></p>
		{% for book in author.book_set.all %}
			<li>
				<p><a href="">{{ book }}</a></p>
				<p>{{ book.summary }}</p>
			</li>
		{% endfor %}
	</div>

{% endblock %}
